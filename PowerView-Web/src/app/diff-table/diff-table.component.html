<table mat-table [dataSource]="dataSource" matSort class="center">
  <ng-container matColumnDef="serie">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'columns.serie' | translate }}</th>
    <td mat-cell *matCellDef="let dv">{{ dv.serie }}</td>
  </ng-container>
  <ng-container matColumnDef="from">
    <th mat-header-cell *matHeaderCellDef>{{ 'columns.from' | translate }}</th>
    <td mat-cell *matCellDef="let dv">{{ dv.from | date:'shortDate' }}</td>
  </ng-container>
  <ng-container matColumnDef="to">
    <th mat-header-cell *matHeaderCellDef>{{ 'columns.to' | translate }}</th>
    <td mat-cell *matCellDef="let dv">{{ dv.to | date:'shortDate' }}</td>
  </ng-container>
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>{{ 'columns.difference' | translate }}</th>
    <td mat-cell *matCellDef="let dv">{{ dv.value | number:'1.2-2' }}</td>
  </ng-container>
  <ng-container matColumnDef="unit">
    <th mat-header-cell *matHeaderCellDef>{{ 'columns.unit' | translate }}</th>
    <td mat-cell *matCellDef="let dv">{{ dv.unit }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
