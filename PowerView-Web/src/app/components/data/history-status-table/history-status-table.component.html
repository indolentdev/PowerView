<table mat-table [dataSource]="dataSource" matSort class="center">
    <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'columns.label' | translate }}</th>
        <td mat-cell *matCellDef="let v">{{ v.label }}</td>
    </ng-container>
    <ng-container matColumnDef="latestTimestamp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'columns.latestTimestamp' | translate }}</th>
        <td mat-cell *matCellDef="let v">{{ v.latestTimestamp | date:'medium' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
