<table mat-table [dataSource]="dataSource" matSort class="center">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'columns.title' | translate }}</th>
        <td mat-cell *matCellDef="let v">{{ v.title }}</td>
    </ng-container>
    <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef>{{ 'columns.currency' | translate }}</th>
        <td mat-cell *matCellDef="let v">{{ v.currency }}</td>
    </ng-container>
    <ng-container matColumnDef="vat">
        <th mat-header-cell *matHeaderCellDef>{{ 'columns.vat' | translate }}</th>
        <td mat-cell *matCellDef="let v">{{ v.vat }}</td>
    </ng-container>
    <ng-container matColumnDef="entries">
        <th mat-header-cell *matHeaderCellDef>{{ 'columns.costBreakdownEntries' | translate }}</th>
        <td mat-cell *matCellDef="let v">{{ v.entries.length }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>{{ 'columns.actions' | translate }}</th>
        <td mat-cell *matCellDef="let v">
            <button style="margin-left:3px;margin-right:3px" mat-raised-button type="button" (click)="selectClick(v)">{{
                'forms.settings.pricing.costBreakdown.buttonActionSelect' | translate }}</button>
            <button style="margin-left:3px;margin-right:3px" mat-raised-button type="button" (click)="deleteClick(v)">{{
                'forms.settings.pricing.costBreakdown.buttonActionDelete' | translate }}</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr style="white-space: pre-wrap;" mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
