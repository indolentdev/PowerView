<div>
  <h2>{{ 'headings.serieColors' | translate }}</h2>
</div>

<div class="divCenterOuter">
  <div class="divCenterInner">

    @if (serieColorSet !== undefined && serieColorSet.items.length == 0) {
      <div>
        <h3>{{ 'common.noDataFound' | translate }}</h3>
      </div>
    }

    @if (serieColorSet !== undefined && serieColorSet.items.length > 0) {
      <div>
        <app-settings-series-colors-table [serieColorSet]="serieColorSet"></app-settings-series-colors-table>
        <br/>
        <br/>
        <div class="divCenterOuter">
          <button mat-raised-button (click)="saveClick()">{{ 'forms.settings.serieColors.buttonSave' | translate }}</button>
        </div>
        <br/>
        <br/>
      </div>
    }

  </div>
</div>
