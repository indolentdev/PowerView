<div>
  <h3>{{ 'headings.emailRecipientsTable' | translate }}</h3>
</div>

<table mat-table [dataSource]="dataSource" matSort class="center">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'columns.name' | translate }}</th>
    <td mat-cell *matCellDef="let v">{{ v.name }}</td>
  </ng-container>
  <ng-container matColumnDef="emailAddress">
    <th mat-header-cell *matHeaderCellDef>{{ 'columns.email' | translate }}</th>
    <td mat-cell *matCellDef="let v">{{ v.emailAddress }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>{{ 'columns.actions' | translate }}</th>
    <td mat-cell *matCellDef="let v">
      <button style="margin-left:3px;margin-right:3px" mat-raised-button type="button" (click)="deleteClick(v)">{{ 'forms.settings.emailRecipients.buttonActionDelete' | translate }}</button>
      <button style="margin-left:3px;margin-right:3px" mat-raised-button type="button" (click)="testClick(v)">{{ 'forms.settings.emailRecipients.buttonActionTest' | translate }}</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
