<table mat-table [dataSource]="dataSource" matSort class="center">
  <ng-container matColumnDef="serie">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'columns.serie' | translate }}</th>
    <td mat-cell *matCellDef="let v">{{ v.serie }}</td>
  </ng-container>
  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef>{{ 'columns.color' | translate }}</th>
    <td mat-cell *matCellDef="let v">
      <button style="margin-top:3px;margin-bottom:3px" mat-raised-button type="button" [(colorPicker)]="v.color" [style.background]="v.color" 
        [cpDisableInput]="true">{{ 'common.chooseColor' | translate }}</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
